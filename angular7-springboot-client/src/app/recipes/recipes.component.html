<div class="row">
  <div class="col-xs-5">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-xs-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
